<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello You (Basic Node App)</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container center " id="matching">
        <div class="row">
            <h3 id="title">Angler Mate</h3>
            </div>
        <div class="col s12 m8 l3 card" style="margin-top:10px">
            <div class="center image">

                <div class="row">
                    <div class="input-field col s12">
                        <input value="URL" id="nameBox" type="text" class="validate">
                        
                    </div>
                    <div>
                        <label class="active" for="nameBox">Link for photo</label>
                    </div>
                    <div id="instructions" style="padding-top:5px">
                        <p> <em>Provide the link of the picture to match</em>
                        </p>
                    </div>
                    <a id="btnClassify" class="btn waves-effect waves-light" style="color:palevioletred">Press Me for Image result</a>
                </div>
                <div class="row valign-wrapper">
                    <img src="" id="urlPic" alt="" draggable="false"
                        class="center fishCard responsive-img">
                </div>
                <div class="row center">
                    <div id="fishLabel">Info placeholder</div>
                </div>
            </div>
            
        </div>
        <div id="info" style="padding-top:5px">
            <p> <em>Provide the link of the picture to match</em>
            </p>
        </div>
    </div>
    

   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="env.js"></script>

</body>

</html>
